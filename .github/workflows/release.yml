name: Build and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.6.0)'
        required: true
        default: 'v0.6.0'

env:
  QT_VERSION: '6.10.1'
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          modules: 'qt5compat qtpdf qtshadertools qtcharts qtimageformats qtmultimedia'
          tools: 'tools_mingw1310'

      - name: Configure CMake
        run: |
          cmake -B build -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}" `
            -DBUILD_TEST=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Deploy Qt dependencies (Windows)
        run: |
          New-Item -ItemType Directory -Force -Path deploy/ResearchManager
          Copy-Item build/appResearchManager.exe deploy/ResearchManager/
          Set-Location deploy/ResearchManager
          windeployqt --qmldir "${{ github.workspace }}" --release appResearchManager.exe
        shell: pwsh

      - name: Create Windows Archive
        run: |
          cd deploy
          7z a -tzip ../ResearchManager-Windows-x64.zip ResearchManager
        shell: bash

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResearchManager-Windows-x64
          path: ResearchManager-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Qt for x86_64
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qt5compat qtpdf qtshadertools qtcharts qtimageformats qtmultimedia'
      - name: Configure CMake for x86_64
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}" \
            -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET="10.15" \
            -DBUILD_TEST=OFF
            
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
        
      - name: Deploy Qt dependencies (macOS)
        run: |
          cd build
          
          # Verify app bundle exists
          if [ -d "appResearchManager.app" ]; then
            echo "App bundle found"
            
            # Create Resources directory if it doesn't exist
            mkdir -p appResearchManager.app/Contents/Resources
            
            # Function to safely set or add plist values
            set_plist_value() {
              local key=$1
              local type=$2
              local value=$3
              local plist="appResearchManager.app/Contents/Info.plist"
              
              if /usr/libexec/PlistBuddy -c "Print :${key}" "$plist" >/dev/null 2>&1; then
                /usr/libexec/PlistBuddy -c "Set :${key} ${value}" "$plist"
              else
                /usr/libexec/PlistBuddy -c "Add :${key} ${type} ${value}" "$plist"
              fi
            }
            
            # Set Info.plist values
            set_plist_value "CFBundleExecutable" "string" "appResearchManager"
            set_plist_value "CFBundleIdentifier" "string" "com.airlabuno.ResearchManager"
            set_plist_value "CFBundleName" "string" "Research Manager"
            set_plist_value "CFBundleDisplayName" "string" "Research Manager"
            set_plist_value "NSHighResolutionCapable" "bool" "true"
            
            # Set the app icon if available
            if [ -f "${{ github.workspace }}/ResearchManager/images/ResearchManager.icns" ]; then
              cp "${{ github.workspace }}/ResearchManager/images/ResearchManager.icns" appResearchManager.app/Contents/Resources/
              set_plist_value "CFBundleIconFile" "string" "ResearchManager.icns"
              echo "App icon copied successfully"
            else
              echo "Warning: App icon not found"
            fi
            
            # Make executable actually executable
            chmod +x appResearchManager.app/Contents/MacOS/appResearchManager
            
            # Deploy Qt dependencies
            echo "Running macdeployqt..."
            macdeployqt appResearchManager.app -qmldir="${{ github.workspace }}" -dmg -always-overwrite
            
            # Verify the app can launch
            echo "Verifying app bundle structure:"
            ls -la appResearchManager.app/Contents/MacOS/
            echo -e "\nInfo.plist contents:"
            /usr/libexec/PlistBuddy -c "Print" appResearchManager.app/Contents/Info.plist
            
            if [ -f "appResearchManager.dmg" ]; then
              mv appResearchManager.dmg ../ResearchManager-macOS-x64.dmg
              echo "DMG created successfully"
            else
              echo "ERROR: DMG file not created"
              exit 1
            fi
          else
            echo "ERROR: App bundle not created by CMake"
            exit 1
          fi
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResearchManager-macOS-x64
          path: ResearchManager-macOS-x64.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: always() && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=v0.6.0" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Research Manager ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ResearchManager-Windows-x64/*.zip
            artifacts/ResearchManager-macOS-x64/*.dmg
          body: |
            ## Research Manager ${{ steps.version.outputs.VERSION }}
            
            ### What's New
            
            #### Platform Improvements
            - ✅ **macOS**: Fixed app bundle - now double-clickable from Finder
            - ✅ **All Platforms**: Fixed "Open File" to use default applications
            - ✅ **All Platforms**: Fixed "Copy Path to Clipboard" functionality
            - ✅ **All Platforms**: Fixed "Show in File Manager" to properly reveal files
            
            #### UI/UX Enhancements
            - Improved button spacing and layout in Recent Projects view
            - Better file context menu with platform-specific labels
            - Enhanced file opening with AppleScript on macOS for reliability
            
            #### Build System
            - Updated CMakeLists.txt for better Qt 6.10.1 compatibility
            - Added Qt5Compat, QtPdf, QtShaderTools support
            - Fixed macOS Info.plist configuration for proper app launching
            
            ---
            
            ### Downloads
            - **Windows**: `ResearchManager-Windows-x64.zip`
            - **macOS**: `ResearchManager-macOS-x64.dmg`
            
            ### Installation
            
            #### Windows
            1. Download and extract `ResearchManager-Windows-x64.zip`
            2. Run `appResearchManager.exe`
            
            #### macOS
            1. Download and open `ResearchManager-macOS-x64.dmg`
            2. Drag the app to Applications folder
            3. Double-click to launch (now works properly!)
            
            ### Known Issues
            - None at this time
            
            ### System Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.15 (Catalina) or later
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}